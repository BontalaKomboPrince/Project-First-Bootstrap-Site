  <body>
    <section id="contact">
      <div class="container">
        <div class="well well-sm">
          <h3><strong>Contact Us</strong></h3>
        </div>

    	<div class="row">
    	  <div class="col-md-7">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2519.226643435467!2d4.354827615745745!3d50.84548717953176!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3c47fcc1d13b5%3A0x40b1a1704a249cfa!2sBruxelles+Central!5e0!3m2!1sen!2sbe!4v1512949711211" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>

          <div class="col-md-5">
              <h4><strong>Get in Touch</strong></h4>
            <form>
              <div class="form-group">
                <input type="text" class="form-control" name="" value="" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="" value="" placeholder="E-mail">
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" name="" value="" placeholder="Phone">
              </div>
              <div class="form-group">
                <textarea class="form-control" name="" rows="3" placeholder="Message"></textarea>
              </div>
              <button class="btn btn-default" type="submit" name="button">
                  <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
